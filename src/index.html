<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtuck</title>
</head>
<body>
    <main id="app">
            <div class="hero relative">
                <div class="overlay absolute"></div>
                <div class="flex">
                    <h1 class="text-center absolute pt-5"><span class="text-white">Food</span><span class="text-orange">tuck</span></h1>
                </div>
                <div class="absolute full-width pt-5 text-white">
                    <div class="hero-navigation">
                        <nav id="navigation">
                            <ul class="flex-only">
                                <li class="navlist active">Home</li>
                                <li class="navlist">Menu</li>
                                <li class="navlist">Blog</li>
                                <li class="navlist">Pages</li>
                                <li class="navlist">
                                    <i class="fa-solid fa-chevron-down"></i>
                                    About
                                </li>
                                <li class="navlist">Shop</li>
                                <li class="navlist">Contact</li>
                            </ul>
                        </nav>
                    <div class="search-cart">
                            <div class="search-container">
                                <form action="" class="search-bar">
                                    <input type="text" placeholder="Search..." name="q"/>
                                    <button type="submit"><i class="fa-solid fa-magnifying-glass text-white"></i></button>
                                </form>
                            </div>
                            <div class="cart">
                                <i class="fa-solid fa-suitcase fa-2xl"></i>
                            </div>
                    </div>
                    </div>
                </div>
                <div class="absolute full-width text-white">
                    <div class="hero-content">
                        <div class="social-icons">
                            <div class="line-1"></div>
                            <div class="socials">
                                <ul>
                                    <li><i class="fa-brands fa-facebook-f"></i></li>
                                    <li><i class="fa-brands fa-twitter"></i></li>
                                    <li><i class="fa-brands fa-pinterest-p"></i></li>
                                </ul>
                            </div>
                            <div class="line-2"></div>
                        </div>
                        <div class="hero-text"></div>
                        <div class="hero-image"></div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
